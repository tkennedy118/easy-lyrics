<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.youtube.com/player_api"></script>
    <title>Easy Lyrics</title>
</head>
<body>

    <header>
        <h1>Easy Lyrics</h1>
    </header>

    <div class="lyricsMainDiv">

        <div class="lyricsInput">

            <form>
                <label for="artist">Artist:</label><br>
                <input type="text" id="artistInput" name="artist"><br>
                <label for="song">Song Title:</label><br>
                <input type="text" id="songInput" name="song">
            </form>

            <button class="searchButton">Search</button>

        </div>

        <div class="lyricsTextDiv">

            <p class="lyricsText"></p>

        </div>
        <div class="videoDiv">

        </div>

        <div class="relatedVideoDiv">

        </div>

    </div>

    <!--Script-->
    <script src="app.js"></script>
    





    <!-- the iframe where music video is imbedded -->
    <iframe id="video-frame"></iframe>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
