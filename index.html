<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- YouTube API -->
    <script src="https://www.youtube.com/player_api"></script>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit-icons.min.js"></script>

    <title>Easy Lyrics</title>
    </head>
<body>

    <div class="uk-container">

        <header>
            <h1 class="uk-heading-line uk-text-center"><span>Easy Lyrics</span></h1>
        </header>

        <div class="inputDiv">
            <!----------------------------------- Form input section ----------------------------------->
            <form class="uk-grid-small" uk-grid>
                <div class="uk-width-1-2@s">
                    <input class="uk-input" type="text" id="artistInput" placeholder="Artist name" />
                </div>
                <div class="uk-width-1-2@s">
                    <input class="uk-input" type="text" id="songInput" placeholder="Song title" />
                </div>

                <div class="uk-width-1-1">
                    <button class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom" id="searchButton">Get Lyrics</button>
                </div>
            </form>
            <!-- ----------------------------------------------------------------------------------- -->
        </div>

        <div class="uk-grid-small" id="no-results" uk-grid>

            <div class="lyricsTextDiv uk-column-1-1">
                <p class="lyricsText"></p>
            </div>

        </div>

        <main id="results">

            <!------------------------------------ Lyrics section ------------------------------------->
            <div class="uk-grid-small" uk-grid>
                
                <div class="lyricsTextDiv">
                    <p class="lyricsText"></p>
                </div>

            </div>
            <!-- ----------------------------------------------------------------------------------- -->


    
            <div class="uk-grid-small uk-child-width-1-2@l uk-grid-match" uk-grid>
                
                <!--------------------------------- YouTube video section --------------------------------->
                <div id="videoDiv">
                    <div class="uk-card uk-card-default uk-card-body" uk-scrollspy="cls: uk-animation-fade; delay: 200; repeat: true">

                        <!-- src provided dynamically -->
                        <iframe  allowfullscreen uk-responsive id="current-vid"
                            src=""
                            alt="YouTube video for current song"
                            width="1920" height="1080"
                            style="border: solid 2px #29a329">
                        </iframe>
                        
                    </div>
                </div>
                <!-- ----------------------------------------------------------------------------------- -->


                <!-------------------------------- Related videos section --------------------------------->
                <div id="relatedVideoDiv">
        
                    <div class="uk-child-width-1-2@l uk-child-width-1-4@m uk-grid-small uk-grid-match" uk-grid>
                        <div>  
                            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                <button class="uk-button uk-button-default suggestionBtn1">
                                    <h3 class="uk-card-title songSuggestion1"></h3>
                                </button>
                            </div>
                        </div>
                        <div>
                            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                <button class="uk-button uk-button-default suggestionBtn2">
                                    <h3 class="uk-card-title songSuggestion2"></h3>
                                </button>
                            </div>
                        </div>
                        <div>
                            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                <button class="uk-button uk-button-default suggestionBtn3">
                                    <h3 class="uk-card-title songSuggestion3"></h3>
                                </button>
                            </div>
                        </div>
                        <div>
                            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                <button class="uk-button uk-button-default suggestionBtn4">
                                    <h3 class="uk-card-title songSuggestion4"></h3>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ----------------------------------------------------------------------------------- -->
            </div>
        </main>

    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
