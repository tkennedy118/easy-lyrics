<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- YouTube API -->
    <script src="https://www.youtube.com/player_api"></script>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit-icons.min.js"></script>

    <title>Easy Lyrics</title>
    </head>
<body>

    <header>
        <h1>Easy Lyrics</h1>
    </header>

    <div class="mainDiv">

        <div class="instructions">
            <p>Instructions/Intro</p>
        </div>

        <div class="inputDiv">
            <form>
                <label for="artist">Artist:</label><br>
                <input type="text" id="artistInput" name="artist"><br>
                <label for="song">Song Title:</label><br>
                <input type="text" id="songInput" name="song">
            </form>

            <button class="searchButton">Search</button>
        </div>

        <div class="no-results">
            <div class="lyricsTextDiv">
                <p class="lyricsText"></p>
            </div>
        </div>

        <main class="results">

            <div class="lyricsTextDiv">
                <p class="lyricsText"></p>
            </div>
    
            <!--------------------------------- YouTube video section --------------------------------->
            <div uk-grid class="videoDiv">
                <div uk-width-auto>
                    <div class="uk-card uk-card-default uk-card-body">

                        <!-- src provided dynamically -->
                        <iframe id="current-vid"
                            src=""
                            alt="YouTube video for current song"
                            width="1920" height="1080" allowfullscreen uk-responsive uk-video="automute: true"
                            style="border: solid 2px #29a329">
                        </iframe>
                        
                    </div>
                </div>
            </div>
          <!-- ----------------------------------------------------------------------------------- -->
    
            <div class="relatedVideoDiv">
    
                <div class="uk-child-width-1-4@m uk-grid-small uk-grid-match" uk-grid>
                    <div>  
                        <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                            <button class="uk-button uk-button-default suggestionBtn1">
                                <h3 class="uk-card-title songSuggestion1"></h3>
                            </button>
                        </div>
                    </div>
                    <div>
                        <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                            <button class="uk-button uk-button-default suggestionBtn2">
                                <h3 class="uk-card-title songSuggestion2"></h3>
                            </button>
                        </div>
                    </div>
                    <div>
                        <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                            <button class="uk-button uk-button-default suggestionBtn3">
                                <h3 class="uk-card-title songSuggestion3"></h3>
                            </button>
                        </div>
                    </div>
                    <div>
                        <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                            <button class="uk-button uk-button-default suggestionBtn4">
                                <h3 class="uk-card-title songSuggestion4"></h3>
                            </button>
                        </div>
                   </div>
               </div>
            </div>
        </main>

    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
