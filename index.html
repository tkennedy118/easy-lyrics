<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- custom styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Signika+Negative&display=swap" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Configuration -->
    <script type='text/javascript' src='./config.js'></script>
    
    <!-- YouTube API -->
    <script src="https://www.youtube.com/player_api"></script>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.3/dist/js/uikit-icons.min.js"></script>

    <title>Easy Lyrics</title>
    </head>
<body>

        <div class="uk-section uk-section-default" id="page-top">
            <div class="uk-container">

                <header>
                    <h1 class="uk-heading-line uk-text-center" id="header"><span>Easy Lyrics</span></h1>
                </header>

            </div>
        </div>

        <div class="uk-section uk-section-primary">
            <div class="uk-container">

                <div class="inputDiv">
                    <!----------------------------------- Form input section ----------------------------------->
                    <form class="uk-grid-small" uk-grid>
                        <div class="uk-width-1-2@s">
                            <input class="uk-input" type="text" id="artistInput" placeholder="Artist name" />
                        </div>
                        <div class="uk-width-1-2@s">
                            <input class="uk-input" type="text" id="songInput" placeholder="Song title" />
                        </div>
        
                        <div class="uk-width-1-1">
                            <button class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom" id="searchButton" uk-scroll href="#footer">Get Lyrics</button>
                        </div>
                    </form>
                    <!-- ----------------------------------------------------------------------------------- -->
                </div>

            </div>
        </div>

        <div class="uk-section uk-section-secondary" id="no-results">
            <div class="uk-container uk-padding-large">

                <div class="lyricsTextDiv" uk-scrollspy="cls: uk-animation-fade; delay: 100; repeat: true">
                    <p class="lyricsText uk-text-center"></p>
                </div>

            </div>
        </div>

        <main id="results">

            <div class="uk-section uk-section-secondary">
                <div class="uk-container uk-padding-large">
                    <!------------------------------------ Lyrics section ------------------------------------->
                    <div class="lyricsTextDiv" uk-scrollspy="cls: uk-animation-fade; delay: 100; repeat: true">
                        <h2 class="uk-text-center uk-margin-bottom" id="song-name"></h2>
                        <div class="lyricsText uk-text-center"></div>
                    </div>
                    <!-- ----------------------------------------------------------------------------------- -->
                </div>
            </div>
    
            <div class="uk-section uk-section-default uk-background-primary uk-text-center">
                <div class="uk-container">
    
                    <div class="uk-grid-small uk-child-width-1-2@l uk-grid-match" uk-grid>
                        <!--------------------------------- YouTube video section --------------------------------->
                        <div id="videoDiv">
                            <div class="uk-card uk-card-default uk-card-body">
        
                                <!-- src provided dynamically -->
                                <iframe  allowfullscreen uk-responsive id="current-vid"
                                    src=""
                                    alt="YouTube video for current song"
                                    width="1920" height="1080"
                                    style="border: solid 2px #1e87f0">
                                </iframe>
                                
                            </div>
                        </div>
                        <!-- ----------------------------------------------------------------------------------- -->
                        
                        <!-------------------------------- Related videos section --------------------------------->
                        <div id="relatedVideoDiv">
                
                            <div 
                                class="uk-child-width-1-2@l uk-child-width-1-4@m uk-grid-collapse uk-grid-match" 
                                uk-grid
                                uk-scrollspy="cls: uk-animation-fade; target: .uk-card; delay: 100; repeat: true"
                            >
                                <div>  
                                    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                        <button class="uk-button uk-button-large uk-width-1-1 uk-button-primary uk-text-capitalize suggestionBtn" uk-scroll href="#page-top"></button>
                                    </div>
                                </div>
                                <div>
                                    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                        <button class="uk-button uk-button-large uk-width-1-1 uk-button-primary uk-text-capitalize suggestionBtn" uk-scroll href="#page-top"></button>
                                    </div>
                                </div>
                                <div>
                                    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                        <button class="uk-button uk-button-large uk-width-1-1 uk-button-primary uk-text-capitalize suggestionBtn" uk-scroll href="#page-top"></button>
                                    </div>
                                </div>
                                <div>
                                    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                                        <button class="uk-button uk-button-large uk-width-1-1 uk-button-primary uk-text-capitalize suggestionBtn" uk-scroll href="#page-top"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ----------------------------------------------------------------------------------- -->
                    </div>
                </div>
            </div>

        </main>
        
        <div id=footer></div>
        
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
